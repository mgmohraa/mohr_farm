<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Mohr Farms</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf8f3;
      color: #4a3c31;
    }

    header {
      background: linear-gradient(90deg, #6d4c41, #a1887f);
      color: #fff7e6;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
    }

    nav {
      background-color: #5d4037;
      display: flex;
      justify-content: center;
      gap: 1.8em;
      padding: 1.2em;
    }

    nav a {
      color: #fff3e0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc80;
    }

    main {
      max-width: 1100px;
      margin: 2em auto;
      padding: 1.2em;
    }

    h2 {
      text-align: center;
      font-size: 2.4em;
      color: #6d4c41;
      margin-bottom: 1em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
    }

    .btn-home {
      display: block;
      width: 180px;
      margin: 3em auto 0 auto;
      background-color: #7c5e36;
      color: #fff7e6;
      text-align: center;
      padding: 0.7em;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 6px 12px rgba(124, 94, 54, 0.35);
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #c5a880;
      color: #3e2723;
    }

    footer {
      text-align: center;
      padding: 1.2em;
      background-color: #efebe9;
      color: #4a3c31;
      font-weight: 600;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mohr Farms</h1>
    <p>Photo Gallery</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" style="color:#ffcc80;">Gallery</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>A Look Into Our Life on the Farm</h2>
    <div class="gallery-grid">
      <img src="images/farm1.jpg" alt="Sunrise over the fields">
      <img src="images/farm2.jpg" alt="Cattle grazing on pasture">
      <img src="images/farm3.jpg" alt="Larry driving the tractor">
      <img src="images/farm4.jpg" alt="Joe and Chris in the barn">
      <img src="images/farm5.jpg" alt="Hay bales lined up after harvest">
      <img src="images/farm6.jpg" alt="Young calves playing in the field">
      <img src="images/farm7.jpg" alt="Family working together">
      <img src="images/farm8.jpg" alt="Aerial view of Mohr Farms">
      <img src="images/farm9.jpg" alt="Cattle close-up near feeding station">
    </div>

    <a href="index.html" class="btn-home">Back to Home</a>
  </main>

  <footer>
    <p>&copy; 2025 Mohr Farms. All rights reserved.</p>
  </footer>
</body>
</html>
